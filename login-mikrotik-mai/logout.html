<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet hotspot - Log out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #8b0000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .ie-fixMinHeight {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            width: 100%;
            max-width: 450px;
        }

        .wrap {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
        }

        h1 {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            padding: 30px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        .wrap>div {
            padding: 30px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #1a4d2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .icon::before {
            content: 'âœ“';
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            text-align: left;
        }

        table tr {
            border-bottom: 1px solid #eee;
        }

        table tr:last-child {
            border-bottom: none;
        }

        table td {
            padding: 12px 10px;
            font-size: 14px;
        }

        table td:first-child {
            font-weight: bold;
            color: #555;
            width: 40%;
        }

        table td:last-child {
            color: #1a4d2e;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 14px 40px;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d7a4a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26, 77, 46, 0.3);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 77, 46, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }
    </style>
    <script>
        function openLogin() {
            if (window.name != 'hotspot_logout') return true;
            open('$(link-login)', '_blank', '');
            window.close();
            return false;
        }
    </script>
</head>

<body>
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap">
                <h1>You have just logged out!</h1>
                <div>
                    <div class="icon"></div>
                    <table>
                        <tr>
                            <td>Username</td>
                            <td>$(username)</td>
                        </tr>
                        <tr>
                            <td>IP address</td>
                            <td>$(ip)</td>
                        </tr>
                        <tr>
                            <td>MAC address</td>
                            <td>$(mac)</td>
                        </tr>
                        <tr>
                            <td>Session time</td>
                            <td><span id="upt">$(uptime)</span></td>
                        </tr>
                        $(if session-time-left)
                        <tr>
                            <td>Time left</td>
                            <td><span id="stl">$(session-time-left)</span></td>
                        </tr>
                        $(endif)
                        <tr>
                            <td>Bytes up / down:</td>
                            <td>$(bytes-in-nice) / $(bytes-out-nice)</td>
                        </tr>
                    </table>

                    <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                        <input type="submit" value="Log in">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
