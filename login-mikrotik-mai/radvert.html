<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="2; url=$(link-orig)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet hotspot - Advertisement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #8b0000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .ie-fixMinHeight {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            width: 100%;
            max-width: 450px;
        }

        .wrap {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
        }

        h1 {
            background: linear-gradient(135deg, #1a4d2e 0%, #2d7a4a 100%);
            color: white;
            padding: 30px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        .wrap>div {
            padding: 50px 30px;
        }

        .loading {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 25px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #1a4d2e;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .info {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        .info a {
            color: #1a4d2e;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 20px;
            display: inline-block;
            background: rgba(26, 77, 46, 0.1);
            border-radius: 8px;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .info a:hover {
            background: rgba(26, 77, 46, 0.2);
            transform: translateY(-2px);
        }
    </style>
    <script>
        var popup = '';

        function openOrig() {
            if (window.focus) popup.focus();
            location.href = unescape('$(link-orig-esc)');
        }

        function openAd() {
            location.href = unescape('$(link-redirect-esc)');
        }

        function openAdvert() {
            if (window.name != 'hotspot_advert') {
                popup = open('$(link-redirect)', 'hotspot_advert', '');
                setTimeout("openOrig()", 1000);
                return;
            }
            setTimeout("openAd()", 1000);
        }
    </script>
</head>

<body onLoad="openAdvert()">
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap">
                <h1>Advertisement</h1>
                <div>
                    <div class="loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <p class="info">If nothing happens, open <a href="$(link-redirect)"
                            target="hotspot_advert">advertisement</a> manually.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
